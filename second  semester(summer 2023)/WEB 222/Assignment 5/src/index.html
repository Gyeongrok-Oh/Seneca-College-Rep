    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
    <style>
      /* Custom CSS for the product card */
      /* Custom CSS for the product card */
      .product-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px; /* Increase padding for more spacing inside the cards */
        width: 240px; /* Increase the width of the card */
        height: 320px; /* Increase the height of the card */
        margin: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .product-card img {
        width: 100%;
        max-height: 180px; /* Increase the max height of the image */
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .product-card h2 {
        font-size: 18px;
        margin: 0;
      }

      .product-card time {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
      }

      .product-card span {
        font-size: 16px;
        color: #333;
        font-weight: bold;
      }

      /* Flex container for the rows */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
